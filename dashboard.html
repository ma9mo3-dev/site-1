<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة المطورين</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .top-bar {
      background: #1b1b2e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #00e5ff;
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100%;
      background: #2a2a40;
      padding: 20px;
      transition: right 0.3s ease;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar h3 {
      color: #00e5ff;
      margin-bottom: 20px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #3b3b55;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }

    .repo-item {
      background: #3b3b55;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }

    .repo-options {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      color: #ccc;
    }

    .dropdown {
      position: absolute;
      top: 30px;
      left: 10px;
      background: #2a2a40;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown button {
      border: none;
      background: none;
      padding: 8px 12px;
      color: #fff;
      cursor: pointer;
      text-align: right;
    }

    .dropdown button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="top-bar">
      <h1>منطقة المطورين</h1>
      <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </div>

    <div id="createRepoBtn" class="link-item" onclick="openCreatePopup()">
      <i class="fas fa-plus"></i> إنشاء مستودع
    </div>

    <div id="repos-container" class="section">
      <h2><i class="fas fa-database"></i> المستودعات الخاصة بك</h2>
      <!-- المستودعات تظهر هنا -->
    </div>

    <div class="footer">
      &copy; 2025 Taeh Dev - جميع الحقوق محفوظة
    </div>
  </div>

  <!-- القائمة الجانبية -->
  <div id="sidebar" class="sidebar">
    <h3>القائمة</h3>
    <button onclick="openCreatePopup()">➕ إنشاء مستودع</button>
    <button onclick="logout()">🚪 تسجيل الخروج</button>
  </div>

  <!-- نافذة إنشاء مستودع -->
  <div id="createPopup" class="profile" style="position: fixed; top: 10%; left: 50%; transform: translateX(-50%); display: none; z-index: 999; background: #2a2a40;">
    <h2>إنشاء مستودع جديد</h2>
    <div class="card">
      <input type="text" class="input" id="repoName" placeholder="اسم المستودع">
      <input type="text" class="input" id="repoDesc" placeholder="وصف المستودع">
      <input type="text" class="input" id="repoAPI" placeholder="رابط API الخاص بك">
      <input type="text" class="input" id="repoAuthor" placeholder="اسم المطور">

      <button class="link-item" onclick="createRepo()">نشر المحتوى</button>
      <button class="link-item" onclick="closeCreatePopup()" style="background: #aa2c2c;">إغلاق</button>
    </div>
  </div>

  <script src="storage.js"></script>
</body>
  </html>
